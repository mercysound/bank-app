<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Page</title>
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" />
  <link rel="stylesheet" href="signUp.css">
</head>
<body>
  <div class="signUpWrapper">
    <!-- <video autoplay muted loop id="video-background">
      <source src="./assets/course-video.mp4">
    </video>  -->
    <div class="handlingForm text-primary fw-bold">
      <div class="forTitle text-center">
        <h2>Welcome,</h2>
        <p style="color: #225A55;">Please type in your details to sign-up and create a new <strong>MSBank</strong> account</p>
      </div>
      <label for="forFirstName">First Name<span class="text-danger">*</span></label>
      <input type="text" placeholder="First Name" class="form-control my-" id="forFirstName">
      <label for="forLastName">Last Name<span class="text-danger">*</span></label>
      <input type="text" placeholder="Last Name" class="form-control my-" id="forLastName">
      <label for="forUsername">Username<span class="text-danger">*</span></label>
      <input type="text" placeholder="Choos Username" class="form-control my-" id="forUsername">
      <label for="forEmail">Email<span class="text-danger">*</span></label>
      <input type="email" placeholder="Enter Your Email" class="form-control my-" id="forEmail">
      <label for="forPhoneNo">Phone Number<span class="text-danger">*</span></label>
      <input type="number" placeholder=" Enter Your Phone Number " class="form-control mb-2" id="forPhoneNo">
      <!-- <label for="forPhoneNo">Phone Number<span class="text-danger">*</span></label> -->
      <span class= "border border-dark p-2 rounded-3">
        <span>Date Of Birth:</span> &nbsp;
        <input type="date" class=" border border-white ms-0" id="dob">
      </span>
      <label for="forGender">Gender<span class="text-danger">*</span></label>
      <!-- <input type="g" placeholder="Enter" class="form-control" id=""> -->
      <select name="" id="userSignUpGenders" class="py-2 border rounded-3 mb-2 border-dark">
        <option value="">Gender</option>
        <option value="maleGender" id="mGender">Male</option>
        <option value="femaleGender" id="fGender">Female</option>
      </select>
      <label for="singUPPass">Password<span class="text-danger">*</span></label>
      <input type="text" placeholder="Enter Your Password" class="form-control my-" id="signUpPass">
      <label for="singUPConfirmPass">Confirm Password<span class="text-danger">*</span></label>
      <input type="text" placeholder="Confirm Password" class="form-control mb-2" id="signUpConfirmPass">
      <span class></span>
      <h6 class="text-warning ">Forgot Password?  <a href="#">Reset password</a></h6>
      <h6 class="text-warning">You already have account? <a href="./sign-in.html">Sign in here</a></h6>
      <div class="forFun d-grid">
        <!-- <input type="button" class="btn btn-rounded" name="Button" id> -->
        <button class="btn btn-primary fw-bold">Create account</button>
        <h6 class="text-center my-3 text-primary">Home</h6>
      </div>
    </div>
  </div>
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
