        <input type="number" id="AddAmt" class="form-control mb-2" placeholder="Enter The Amount">

  <script>
    const forAddFund = () =>{
      let balanceAdd = AddAmt.value;
      console.log(balanceAdd);
      let allUsers = JSON.parse(localStorage.getItem("bankUsers"))
      let currentUser = localStorage.getItem("currentLogin")
      // if(currentUser)
      if(currentUser){
        if(AddAmt.value == ''){
          alert("Input the amount")
        }else{
          for(let i = 0; i < allUsers.length; i++){
            if(allUsers[i].signUpEmail == currentUser){
                let userPinConfirm = prompt(`Enter your Pin to complete $${balanceAdd} credit`)
            if(allUsers[i].userTransactionPIN == userPinConfirm){
              allUsers[i].accountBalance += Number(balanceAdd)
  localStorage.setItem("bankUsers", JSON.stringify(allUsers))
  AddAmt.value = "";
            alert("You have successfully add $" + balanceAdd + " Press 'OK' Button to  continue")
            AddAmt.focus()
  // updateUsersLocal()

              console.log(allUsers[i]);
              
            }else{
              alert("Not corret pin")
            }
          }
        }
      }
      }
     
      let accountHistory = []
      let dateAdd = new Date()
      let timeAdd = new Date()
      let allHisLoca = JSON.parse(localStorage.getItem("userHis"))
      
      let addFund = {
        transType: "Credit",
        amtFund: `${balanceAdd}`,
        avaiBal: allUsers[0].accountBalance,
        discript:  "Cash Deposit",
        dateFund: dateAdd.toLocaleDateString(),
        timeFund: timeAdd.toLocaleTimeString()
      }
      if(allHisLoca){
      accountHistory = allHisLoca
      accountHistory.push(addFund)
      localStorage.setItem("userHis", JSON.stringify(accountHistory))
    }else{
        accountHistory.push(addFund)
        localStorage.setItem("userHis", JSON.stringify(accountHistory))

      }
    }
